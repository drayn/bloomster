<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<button type="button" onclick="getLocation()">Click Me!</button>

<p id="demo">Click the button to get your coordinates:</p>

<p id="inputMessage">Test pour</p>
  <script>
  var x = document.getElementById("inputMessage");
  var y = document.getElementById("demo");
  
  function getLocation() {
  alpha = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
  
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition,showError);
        
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
    
    }
    
    function showPosition(position) {

       
    y.innerHTML="Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;	

	
longitude = position.coords.longitude;

  latitude = position.coords.latitude;

  lo = parseFloat(longitude)
  la = parseFloat(latitude)
  lo = (lo+180)/20
  la = (la+90)/10
  a = parseInt(lo)
  b = parseInt(la)
  lo = (lo-a)*10
  
  la = (la-b)*10
  c = Math.floor(lo)
  d = Math.floor(la)
  e = parseInt((lo-c)*24)
  f = parseInt((la-d)*24)
 
  a = alpha.charAt(a)
  b = alpha.charAt(b)
  e = alpha.charAt(e)
  f = alpha.charAt(f)
    
    x.innerHTML= "  "+a+b+c+d+e+f ;
    
    
}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
    }
}
  </script>
</body>
</html>
